<!doctype html>
    <html class="no-js" lang="">

    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <!-- CSS -->
        <link rel="stylesheet" href="css/basic/normalize.css">
        <link rel="stylesheet" href="css/basic/main.css">

        <link rel="stylesheet" href="css/custom/general.css">
        <link rel="stylesheet" href="css/custom/buttons.css">
        <link rel="stylesheet" href="css/custom/tables.css">

        <!-- Plotly.js -->
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

        <!-- scripts -->
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
        <script src="js/MatrixRow.js"></script>

        <meta name="theme-color" content="#fafafa">

    </head>

    <body>
        <div class="container">

            <div class="row">
                <div class="col">
                    <div class="centering_container">
                        Tu będzie jakiś opis.
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">

                    <table id="data_table">
                        <thead>
                            <tr>
                                <th>Wartość prawdziwa</th>
                                <th>Wynik testu</th>
                            </tr>
                        </thead>
                    <tbody></tbody>
                    </table>

                    <div class="centering_container">
                        <form id="resultForm">
                            Wartość prawdziwa:
                            <br>
                            <label for="value"></label><input type="text" id="value">
                            <br>

                            Wynik testu:
                            <br>
                            <label for="test_result"></label><input type="text" id="test_result">
                            <br>
                        </form>
						<p id="result_validation"></p>
	
                        <div class="button_cont">
                            <a class="double_colored_button" id="add_row">Dodaj nowe dane</a>
                        </div>

                        <div class="button_cont">
                            <a class="double_colored_button" id="insert_exemplary_data">Wstaw przykładowe dane</a>
                        </div>
                    </div>
                </div>

                <div class="col">

                    <table id="thresholds_table">
                        <thead>
                            <tr>
                                <th>Wartość progu</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>

                    <div class="centering_container">
                        <form id="thresholdForm">
                            Nowa wartość progu:
                            <br>
                            <label for="value"></label><input type="text" id="threshold">
                            <br>
                        </form>

						<p id="threshold_validation"></p>

                        <div class="button_cont">
                            <a class="double_colored_button" id="add_threshold">Dodaj nowy próg</a>
                        </div>

                        <div class="button_cont">
                            <a class="double_colored_button" id="insert_exemplary_thresholds">Wstaw przykładowe progi</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <table id="error_matrix">
                        <thead>
                            <tr>
                                <th>Próg</th>
                                <th>True Positives</th>
                                <th>False Positives</th>
                                <th>True Negatives</th>
                                <th>False Negatives</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr></tr>
                            <tr></tr>
                            <tr></tr>
                        </tbody>
                    </table>

                    <div class="centering_container">
                        <div class="button_cont">
                            <a class="double_colored_button" id="plot">Rysuj wykres</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="centering_container">
                        <div id="rocPlot"></div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="centering_container">
                        <div id="rcPlot"></div>
                    </div>
                </div>
            </div>

        </div>

    <script> addListeners() </script>

    <div class="row">
        <div class="col">
            <div class="centering_container">
                <a href="tests.html">Testy Jednostkowe</a>
            </div>
        </div>
    </div>

    </body>

</html>
